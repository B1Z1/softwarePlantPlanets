<div class="planet-list">
  <ul>
    <li *ngFor="let planet of planetListService.planetList" class="planet-list__item" #planetItems>
      <a [routerLink]="planet.name.toLowerCase()" class="link__sword">
        {{ planet.name }}
      </a>
    </li>
  </ul>
  <app-loader [isLoading]="isRequested"></app-loader>
</div>
